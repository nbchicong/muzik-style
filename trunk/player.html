<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
  <link type="text/css" rel="stylesheet" media="screen" href="css/nbclayout.css" />
</head>
<body>
  <div class="mp_player">
    <div id="jquery_jplayer" class="jp-jplayer"></div>
    <div id="jp_container" class="jp-audio">
      <div class="jp-playlist-player">
        <div class="jp-gui jp-interface">
          <ul class="jp-controls">
            <li>
              <a href="javascript:;" id="jplayer_play" class="jp-play" tabindex="1">play</a>
            </li>
            <li>
              <a href="javascript:;" id="jplayer_pause" class="jp-pause" tabindex="1">pause</a>
            </li>
            <li>
              <a href="javascript:;" id="jplayer_stop" class="jp-stop" tabindex="1">stop</a>
            </li>
            <li>
              <a href="javascript:;" id="jplayer_volume_min" class="jp-volume-min" tabindex="1">min volume</a>
            </li>
            <li>
              <a href="javascript:;" id="jplayer_volume_max" class="jp-volume-max" tabindex="1">max volume</a>
            </li>
            <li>
              <a href="javascript:;" id="jplayer_previous" class="jp-previous" tabindex="1">previous</a>
            </li>
            <li>
              <a href="javascript:;" id="jplayer_next" class="jp-next" tabindex="1">next</a>
            </li>
          </ul>
          <div class="jp-progress">
            <div id="jplayer_load_bar" class="jp-load-bar">
              <div id="jplayer_play_bar" class="jp-play-bar"></div>
            </div>
          </div>
          <div id="jplayer_volume_bar" class="jp-volume-bar">
            <div id="jplayer_volume_bar_value" class="jp-volume-bar-value"></div>
          </div>
          <div id="jplayer_play_time" class="jp-play-time"></div>
          <div id="jplayer_total_time" class="jp-total-time"></div>
        </div>
        <div id="jplayer_playlist" class="jp-playlist">
          <div id="playplist" class="playlist">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
